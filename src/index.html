<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alata&family=Fugaz+One&family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="icon" href="./assets/icons/shopify.png">
  <title>Shopify</title>
</head>

<body>
  <header class="header">
    <div class="wrapper header-wr">
      <h1 class="header__title">Shopify</h1>
      <div class="header__cart-wrapper"></div>
    </div>
  </header>
  <main>
    <div class="wrapper">
      <div class="filters">
        <div class="filters__item categories">
          <h5 class="filters__item__title">Categories</h5>
          <ul class="filters__item__ul">
            <li class="filters__item__li">
              <p class="filters__item__name">Phones</p>
              <p class="filters__item__stock">5/5</p>
            </li>
            <li class="filters__item__li">
              <p class="filters__item__name">Phones</p>
              <p class="filters__item__stock">5/5</p>
            </li>
            <li class="filters__item__li">
              <p class="filters__item__name">Phones</p>
              <p class="filters__item__stock">5/5</p>
            </li>
            <li class="filters__item__li">
              <p class="filters__item__name">Phones</p>
              <p class="filters__item__stock">5/5</p>
            </li>
            <li class="filters__item__li">
              <p class="filters__item__name">Phones</p>
              <p class="filters__item__stock">5/5</p>
            </li>
            <li class="filters__item__li">
              <p class="filters__item__name">Phones</p>
              <p class="filters__item__stock">5/5</p>
            </li>
            <li class="filters__item__li">
              <p class="filters__item__name">Phones</p>
              <p class="filters__item__stock">5/5</p>
            </li>
          </ul>
        </div>
        <div class="filters__item brands">
          <h5 class="filters__item__title">Brands</h5>
          <ul class="filters__item__ul">
            <li class="filters__item__li">
              <p class="filters__item__name">Apple</p>
              <p class="filters__item__stock">5/5</p>
            </li>
          </ul>
        </div>
        <div class="filters__item__ranges prices">
          <h5 class="filters__item__title">Price</h5>
          <input type="range" min="0" max="100" class="filters__item__range prices-range">
          <input type="range" min="0" max="100" class="filters__item__range prices-range">
        </div>
        <div class="filters__item__ranges rating">
          <h5 class="filters__item__title">Rating</h5>
          <input type="range" min="0" max="100" class="filters__item__range rating-range">
          <input type="range" min="0" max="100" class="filters__item__range rating-range">
        </div>
        <button class="filters__btn reset-filter-btn">Reset filters</button>
        <button class="filters__btn copy-link-btn">Copy link</button>
      </div>
      <div class="goods"></div>
    </div>
  </main>
  <footer class="footer footer-wr"></footer>
  <script src="./index.js"></script>
</body>

</html>
